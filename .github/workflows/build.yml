name: SonarCloud Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=NikitaMikhaylovv_BSUIR_labs
          -Dsonar.organization=nikitamikhaylovv
          -Dsonar.projectName=BSUIR Labs
          -Dsonar.sources=.
          -Dsonar.exclusions=**/build/**,**/cmake-build-/**,
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.cpd.exclusions=**/*.cpp,**/*.hpp